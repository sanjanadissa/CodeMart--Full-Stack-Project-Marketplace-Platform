version: "3.8"
services:
  api:
    build:
      context: ./CodeMart.Server
      dockerfile: Dockerfile
    container_name: codemart-api-dev
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DB_CONNECTION_STRING=${DB_CONNECTION_STRING}
      - JWT_KEY=${JWT_KEY:-YourSuperSecretKeyThatShouldBeAtLeast32CharactersLongForHS256Algorithm}
      - JWT_ISSUER=${JWT_ISSUER:-CodeMart.Server}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-CodeMart.Client}
      - JWT_ACCESS_TOKEN_EXPIRATION_MINUTES=${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:-60}
      - SUPABASE_PROJECT_URL=${SUPABASE_PROJECT_URL}
      - SUPABASE_API_KEY=${SUPABASE_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:4200,http://localhost:5174,http://localhost
    networks:
      - codemart-network-dev
    restart: unless-stopped
    volumes:
      - ./CodeMart.Server:/src
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  codemart-network-dev:
    driver: bridge
